<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>転生チェス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        #board-container {
            position: relative;
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        .selected {
            background-color: #6aab73 !important;
        }
        .legal-move {
            background-color: #90ee90;
            opacity: 0.8;
        }
        .piece {
            user-select: none;
            cursor: grab;
            transition: transform 0.1s;
        }
        .piece.white {
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .piece.black {
            color: #000;
        }
        #message {
            font-size: 1.2em;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 10px;
            text-align: center;
        }
        #current-turn {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #captured-pieces-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        }
        .captured-pieces {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            min-height: 50px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .captured-pieces.white-captured {
            background-color: #e0e0e0;
        }
        .captured-pieces.black-captured {
            background-color: #c0c0c0;
        }
        .captured-piece {
            font-size: 24px;
            cursor: pointer;
            margin: 2px;
            padding: 2px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .captured-piece:hover {
            background-color: #ddd;
        }
        #resurrect-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        #resurrect-button:hover {
            background-color: #45a049;
        }
        .resurrection-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }
        .resurrection-dialog-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .resurrection-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .resurrection-option {
            font-size: 2em;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .resurrection-option:hover {
            background-color: #f0f0f0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
            display: none;
        }
    </style>
</head>

    <button id="resurrect-button">転生する</button>
    <div class="overlay" id="overlay"></div>
